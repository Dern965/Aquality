<!-- Sección con fondo gris oscuro y estilos de texto en gris claro -->
<section class="text-gray-400 bg-black-700 body-font">
    <!-- Contenedor con espaciado interno y externo -->
    <div class="container px-5 py-24 mx-auto">
        <!-- Contenedor flexible con estilos específicos y espacio entre elementos -->
        <form (ngSubmit)="enviarFormulario()" #formulario="ngForm">
            <div
                class="lg:w-1/3 md:w-1/2 bg-gray-200 rounded-lg p-8 flex mx-auto flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md"
            >
                <h1 class="text-gray-900 text-lg mb-1 font-medium title-font">Registro - Cliente</h1>


                <div class="relative mb-4">
                  <label for="Correo" class="leading-7 text-sm text-gray-600">Correo</label>
                  <input
                      type="email"
                      id="Correo"
                      name="Correo"
                      [(ngModel)]="nuevoCliente.Correo"
                      class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                      required
                      #Correo="ngModel"
                  />
                </div>
                
                <div class="relative mb-4">
                  <label for="Nombre_Usuario" class="leading-7 text-sm text-gray-600">Nombre de usuario</label>
                  <input
                      type="text"
                      id="Nombre_Usuario"
                      name="Nombre_Usuario"
                      [(ngModel)]="nuevoCliente.Nombre_Usuario"
                      class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                      required
                      #Nombre_Usuario="ngModel"
                  />
                </div>

                <div class="relative mb-4">
                    <label for="Contrasena" class="leading-7 text-sm text-gray-600">Contraseña</label>
                    <input
                        type="password"
                        id="Contrasena"
                        name="Contrasena"
                        [(ngModel)]="nuevoCliente.Contrasena"
                        class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                        required
                        #Contraseña="ngModel"
                    />
                </div>

                <div class="relative mb-4">
                  <label for="Nombre" class="leading-7 text-sm text-gray-600">Contraseña</label>
                  <input
                      type="text"
                      id="Nombre"
                      name="Nombre"
                      [(ngModel)]="nuevoCliente.Nombre"
                      class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                      required
                      #Nombre="ngModel"
                  />
                </div>

                <div class="relative mb-4">
                  <label for="Apellido_Paterno" class="leading-7 text-sm text-gray-600">Contraseña</label>
                  <input
                      type="text"
                      id="Apellido_Paterno"
                      name="Apellido_Paterno"
                      [(ngModel)]="nuevoCliente.Apellido_Paterno"
                      class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                      required
                      #Apellido_Paterno="ngModel"
                  />
                </div>
                
                <div class="relative mb-4">
                  <label for="Apellido_Materno" class="leading-7 text-sm text-gray-600">Contraseña</label>
                  <input
                      type="text"
                      id="Apellido_Materno"
                      name="Apellido_Materno"
                      [(ngModel)]="nuevoCliente.Apellido_Materno"
                      class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                      required
                      #Apellido_Materno="ngModel"
                  />
                </div>

                <div class="relative mb-4">
                  <label for="Fecha_nacimiento" class="leading-7 text-sm text-gray-600">Contraseña</label>
                  <input
                      type="text"
                      id="Fecha_nacimiento"
                      name="Fecha_nacimiento"
                      [(ngModel)]="nuevoCliente.Fecha_nacimiento"
                      class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                      required
                      #Fecha_nacimiento="ngModel"
                  />
                </div>
                



                <button
                    type="submit"
                    class="text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded text-lg"
                    [disabled]="!formulario.form.valid"
                >
                    Enviar
                </button>
            </div>
        </form>
    </div>
</section>
