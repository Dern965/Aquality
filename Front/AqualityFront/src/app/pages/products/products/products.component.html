  <div class="container px-5 py-24 mx-auto">
    <!-- Contenedor flexible con estilos especÃ­ficos y espacio entre elementos -->
    <form (ngSubmit)="enviarFormulario()" #formulario="ngForm">
        <div
            class="lg:w-1/3 md:w-1/2 bg-gray-200 rounded-lg p-8 flex mx-auto flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md"
        >
            <h1 class="text-gray-900 text-lg mb-1 font-medium title-font">Registro - Especie</h1>
            <div class="relative mb-4">
              <label for="Especie" class="leading-7 text-sm text-gray-600">Especie</label>
              <input
                  type="text"
                  id="Especie"
                  name="Especie"
                  [(ngModel)]="nuevaEspecie.especie"
                  class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                  required
                  #Especie="ngModel"
              />
            </div>
            
            <div class="relative mb-4">
              <label for="Habitat" class="leading-7 text-sm text-gray-600">Habitat</label>
              <input
                  type="text"
                  id="Habitat"
                  name="Habitat"
                  [(ngModel)]="nuevaEspecie.habitat"
                  class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                  required
                  #Habitat="ngModel"
              />
            </div>

            <div class="relative mb-4">
                <label for="Conservacion" class="leading-7 text-sm text-gray-600">Conservacion</label>
                <input
                    type="text"
                    id="Conservacion"
                    name="Conservacion"
                    [(ngModel)]="nuevaEspecie.conservacion"
                    class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                    required
                    #Conservacion="ngModel"
                />
            </div>

            <div class="relative mb-4">
              <label for="Adaptabilidad" class="leading-7 text-sm text-gray-600">Adaptabilidad</label>
              <input
                  type="text"
                  id="Adaptabilidad"
                  name="Adaptabilidad"
                  [(ngModel)]="nuevaEspecie.adaptabilidad"
                  class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                  required
                  #Adaptabilidad="ngModel"
              />
            </div>

            <div class="relative mb-4">
              <label for="Amenazas" class="leading-7 text-sm text-gray-600">Amenazas</label>
              <input
                  type="text"
                  id="Amenazas"
                  name="Amenazas"
                  [(ngModel)]="nuevaEspecie.amenazas"
                  class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                  required
                  #Amenazas="ngModel"
              />
            </div>
            <div class="relative mb-4">
              <label for="Contaminacion" class="leading-7 text-sm text-gray-600">Contaminacion</label>
              <input
                  type="text"
                  id="Contaminacion"
                  name="Contaminacion"
                  [(ngModel)]="nuevaEspecie.contaminacion"
                  class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                  required
                  #Contaminacion="ngModel"
              />
            </div>
            <div class="relative mb-4">
              <label for="Consejos" class="leading-7 text-sm text-gray-600">Consejos</label>
              <input
                  type="text"
                  id="Consejos"
                  name="Consejos"
                  [(ngModel)]="nuevaEspecie.consejos"
                  class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                  required
                  #Consejos="ngModel"
              />
            </div>
            <div class="relative mb-4">
              <label for="Poblacion" class="leading-7 text-sm text-gray-600">Poblacion</label>
              <input
                  type="text"
                  id="Poblacion"
                  name="Poblacion"
                  [(ngModel)]="nuevaEspecie.poblacion"
                  class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                  required
                  #Poblacion="ngModel"
              />
            </div>
            <div class="relative mb-4">
              <label for="Id_Productos" class="leading-7 text-sm text-gray-600">Id_Productos</label>
              <input
                  type="text"
                  id="Id_Productos"
                  name="Id_Productos"
                  [(ngModel)]="nuevaEspecie.idProductos"
                  class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                  required
                  #Id_Productos="ngModel"
              />
            </div>

            <button
                type="submit"
                class="text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded text-lg"
                [disabled]="!formulario.form.valid"
            >
                Enviar
            </button>
        </div>
    </form>
</div>
</section>
