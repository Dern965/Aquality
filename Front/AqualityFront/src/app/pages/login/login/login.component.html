<section class="text-gray-400 bg-gray-700 body-font">
  <div class="container px-5 py-24 mx-auto">
    @if (imagen==null || imagen=="") {
      <div class="flex flex-col text-center w-full mb-12">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">
          Practica 2</h1>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
          Accede a tu perfil para realizar compras de manera de sencilla.</p>
      </div>
      <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:px-0 items-end sm:space-x-4 sm:space-y-0 space-y-4">
        <div class="relative sm:mb-0 flex-grow w-full">
          <label for="full-name" class="leading-7 text-sm text-white">
            Usuario</label>
          <input type="text" id="full-name" [(ngModel)]="username" name="full-name" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-green-500 focus:ring-2 focus:ring-green-900 focus:bg-transparent text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="relative sm:mb-0 flex-grow w-full">
          <label for="email" class="leading-7 text-sm text-white">
            Contrase√±a</label>
          <input type="password" id="email" [(ngModel)]="password" name="email" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-green-500 focus:ring-2 focus:ring-green-900 focus:bg-transparent text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <button (click)="Iniciar()" class="text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg w-auto">
          Ingresar</button>
      </div>
    }
  </div>
  <img src="{{imagen}}"/>
</section>
